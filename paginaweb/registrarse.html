<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <script src="Javascript.js"></script>
    <form action="" method="post">
        <fieldset>
            <legend>Registrarse</legend>
            <input type="text" id="nombre" name="nombre" required pattern=".{2,45}" maxlength="45" placeholder="Nombre usuario"/>
            <p>
            <input type="email" id="correo" name="correo" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+{10,35}"  maxlength="35"  placeholder="Correo electronico"/>
            <p>
            <input type="password" id="contraseña" name="contraseña" required pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&#.$($)$-$_])[A-Za-z\d$@$!%*?&#.$($)$-$_]{8,50}$/" minlength="8" maxlength="50" placeholder="Contraseña"/>
            <p>
            <a href="iniciar_sesion.html">Inicar sesion</a> <input type="submit" value="Registrarse">
        </fieldset>

    </form>
