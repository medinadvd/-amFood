<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style_Log_in.css">
  <link rel="icon" href="imagenes/namfood x32.png">
 

  <title>Ã‘amFood - LogIn</title>

</head>

<body>
   
  <div class="wrapper">

    
    <div class="title-text">    
        <div class="title-login">Log In</div>
    </div>

  
 

      <div class="form-inner">
        
        <!-- Start Login Form -->
        <form class="form">
          <div class="field">
            <input type="email" id="correo" class="correo" name="correo" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+{10,35}"  maxlength="35"  placeholder="Email"/>
          </div>
          <div class="field">
            <input type="password" id="password" name="password" required  minlength="8" maxlength="50" placeholder="Password"/>
          </div>        
          <div class="field">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">
            Not a member yet? <a href="SingUp.html">Signup now</a>
          </div>
        </form>        
      </div>
  </div>
  <div class="loader"></div>
  <script type="module" src="JS/conexion_APIlog.js"></script>
</body>
</html>
