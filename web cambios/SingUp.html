<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‘amFood - SignUp</title>
    <link rel="stylesheet" href="CSS/style_Sign_up.css">
    <link rel="icon" href="imagenes/namfood x32.png">


</head>
<body>
  
    <div class="wrapper">

    
        <div class="title-text">    
            <div class="title-login">Sign Up</div>
        </div>
       
          <div class="form-inner">
            
            <!-- Start Signup Form -->
            <form class="form">
              <div class="field">
                <input type="email" id="correo" name="correo" required maxlength="35"  placeholder="Email"/>
              </div>  
                <div class="field">
                    <input type="text" id="nombre" name="nombre" required pattern=".{2,45}" maxlength="45" placeholder="Username"/>
                  </div>
              

              <div class="field">
                <input type="password" id="password" name="password" required  minlength="8" maxlength="50" placeholder="Password">
              </div>        
              <div class="field">
                <input type="submit" value="SignUp">
              </div>
              <div class="signup-link">
                Already have an account? <a href="LogIn.html">Login now</a>
              </div>
              
            </form>
    
            
          </div>
       
      </div>
      
      <script type="module" src="JS/conexion_API.js"></script>
</body>
</html>
